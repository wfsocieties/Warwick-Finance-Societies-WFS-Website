<!doctype html>
<html>
<head>
    <!-- Importing libraries -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Improves loading times -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/css/base.css">

    <!-- 3D Effects CSS -->
    <link rel="stylesheet" href="/static/css/3dEffects.css">

    <!-- Auto slider CSS -->
    <link rel="stylesheet" href="/static/css/autoSlider.css">

    <!-- Division Specific CSS -->
    <link rel="stylesheet" href="/static/css/divisionSpecific.css">

    <!-- Timeline CSS -->
    <link rel="stylesheet" href="/static/css/timeline.css">

    <!-- Execs -->
    <link rel="stylesheet" href="/static/css/execs.css">

    <!-- Exec navbar -->
    <link rel="stylesheet" href="/static/css/execNavbar.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/40c81ad454.js" crossorigin="anonymous"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <!-- Schema markup -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Warwick University WFS Warwick Finance Societies",
            "url": "later put in when deploy",
            "logo": "later put in when deploy",
            "contactPoint": {
                "@type": "ContactPoint",
                "email": "warwickfinancesoc@gmail.com",
                "contactType": "University Society",
                "areaServed": "UK",
                "availableLanguage": ["English"]
            },
            "sameAs": [
                "https://www.warwicksu.com/societies-sports/societies/warwickfinancesociet/",
                "https://www.instagram.com/wfsocieties/",
                "https://uk.linkedin.com/company/warwick-finance-societies",
                "https://chat.whatsapp.com/J6MI6QFebaTBwbuDSMACKz"
            ],
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "Coventry",
                "addressRegion": "West Midlands",
                "postalCode": "CV4 7AL",
                "addressCountry": "UK"
            }
        }
    </script>

    <!-- Base code for title -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #080e30; z-index: 1040; top: 0;">
        <div class="container-fluid">
            <!-- WFS Logo for Navbar -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="/static/images/base/WFS Warwick University Warwick Finance Societies Logo.png" height="30" alt="WFS Warwick University Warwick Finance Societies Logo">
            </a>
        
            <!-- For responsiveness -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #ffffff;"></span>
            </button>
        
            <!-- Actual links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                      <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                      <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('executivesAndDivisions') }}">Executives and Divisions</a>
                    </li>
                    <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                      <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('sponsors') }}">Sponsors</a>
                    </li>
                    <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                        <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('resourcesHub') }}">Resources</a>
                    </li>
                    <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                      <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="https://www.warwicksu.com/societies-sports/societies/warwickfinancesociet/#org-join">Join WFS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Base code that's included in other HTML pages -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="container-fluid fixed-bottom" style="background-color: #080e30; color: #ffffff; padding: 10px;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <!-- WFS Logo -->
            <div class="col-md-4 d-flex align-items-center justify-content-start">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="/static/images/base/WFS Warwick University Warwick Finance Societies Logo.png" height="30" alt="WFS Warwick University Warwick Finance Societies Logo">
                </a>
            </div>
    
            <!-- Links -->
            <ul class="footer-icons col-md-8 d-flex justify-content-end list-unstyled" style="padding: 0;">
                <li>
                    <a href="https://www.google.com/maps/search/?api=1&query=Warwick+SU%2C+Gibbet+Hill+Rd%2C+Coventry+CV4+7AL%2C+United+Kingdom" class="text-white" style="text-decoration: none;" target="_blank">
                        <i class="fas fa-map-marker-alt fa-2x hvr-glow"></i>
                    </a>
                </li>
                <li>
                    <a href="mailto:warwickfinancesoc@gmail.com" class="text-white" style="text-decoration: none;">
                        <i class="fas fa-envelope fa-2x hvr-glow"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/wfsocieties/" class="text-white" style="text-decoration: none;">
                        <i class="fab fa-instagram fa-2x hvr-glow"></i>
                    </a>
                </li>
                <li>
                    <a href="https://chat.whatsapp.com/J6MI6QFebaTBwbuDSMACKz" class="text-white" style="text-decoration: none;">
                        <i class="fab fa-whatsapp fa-2x hvr-glow"></i>
                    </a>
                </li>
                <li>
                    <a href="https://uk.linkedin.com/company/warwick-finance-societies" class="text-white" style="text-decoration: none;">
                        <i class="fab fa-linkedin fa-2x hvr-glow"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/wfsocieties/" class="text-white" style="text-decoration: none;">
                        <i class="fab fa-facebook fa-2x hvr-glow"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- JS components -->
    <script src="/static/javascript/base.js"></script>

    <!-- Timeline JS -->
    <script src="/static/javascript/timeline.js"></script>

    <!-- 3D effects JS -->
    <script src="/static/javascript/3dEffects.js"></script>

    <!-- Logo slider JS -->
    <script src="/static/javascript/logoSlider.js"></script>
</body>
</html>
